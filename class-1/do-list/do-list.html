
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="do-list.css">
</head>
<body>
    <section class="main-content">
        <div id="main">
           <div class="todo-item-sections">
            <h1> To Do:</h1>
            <div class="todo-item">
                <p>Wake up</p>
               <div class=" todo-item-buttons">
                  <button class="completed-btn">✓</button>
                  <button class="deleted-btn">x</button>
               </div>
            </div>
            <div class="todo-item">
                <p>Eat breakfast</p>
               <div class=" todo-item-buttons">
                  <button class="completed-btn">✓</button>
                  <button class="deleted-btn">x</button>
               </div>
            </div>
            <div class="todo-item">
                <p>Go to work</p>
               <div class=" todo-item-buttons">
                  <button class="completed-btn">✓</button>
                  <button class="deleted-btn">x</button>
               </div>
            </div>
            <hr>
            <div class="add-task-container">
                <label>Task</label>
                <input type="text" placeholder="">
            </div>
            <div class="save-btn-container">
                <button class="save-btn">Save item</button>
            </div>
           </div>
            
        </div>
    </section>
    
</body>
</html>
